			}</style><style>html,body,#app{height: 100%;width: 100%;overflow-x: hidden}</style><meta name="rctf-config" content="{&quot;meta&quot;:{&quot;description&quot;:&quot;Welcome to the Qualifiers of the first ever MaltaCTF!&quot;,&quot;imageUrl&quot;:&quot;/images/MaltaCTF.png&quot;},&quot;homeContent&quot;:&quot;&lt;img src&#x3D;\&quot;/images/MaltaCTF.png\&quot; style&#x3D;\&quot;max-width: 45%;\&quot; class&#x3D;\&quot;u-center\&quot; &#x2F;&gt;\n## Welcome to MaltaCTF 2025!\nThe first edition of MaltaCTF, a CTF (“Capture The Flag”) competition.\n\nMaltaCTF 2025 is an information security competition organized by the Friendly Maltese Citizens CTF team, and is aimed towards both CTF newbies and CTF veterans. It will cover the standard Jeopardy-style CTF topics (binary exploitation, reverse engineering, cryptography, and web exploitation.)\n\nFor more information and announcements, please join our [Discord server](https:&#x2F;&#x2F;discord.com&#x2F;invite&#x2F;skM2YU8jC4).\n\n&lt;timer&gt;&lt;&#x2F;timer&gt;\n\n## Prizes\n### Open division:\n1st - 4th place: Partial flight reimbursement and fully paid accommodation in Valletta, Malta for MaltaCTF 2025 Finals.\n### Maltese division:\n*Open ONLY to Maltese residents. Teams must provide proof of residency for all members who will attend the finals.*\n\n1st - 2nd place: Qualification to the finals event and attendance to the afterparty + lunches and dinners hosted for all finalists.\n\n## Qualification rules\n- Qualifier team size is unlimited\n- The final(s) team size is limited to 4 people\n- Further rules will be on the discord\n## Sponsors\nThank you to our amazing sponsors who made this event possible!\n\n&lt;sponsors&gt;&lt;&#x2F;sponsors&gt;\n&quot;,&quot;sponsors&quot;:[{&quot;name&quot;:&quot;Zellic&quot;,&quot;icon&quot;:&quot;/images/zellic.png&quot;,&quot;description&quot;:&quot;[Zellic](https:&#x2F;&#x2F;zellic.io) is a security research firm. Our targets include compilers, virtual machines, web apps, circuits, proof systems, and more. Before Zellic, we previously founded perfect blue, the #1 CTF team in 2020 and 2021. If you&#39;re smart and good at CTFs, we&#39;d love to meet you.\n\nWe offer a complete benefits package and direct equity participation. We also offer flexible hours, remote work, and both full-time and part-time roles. Our team enjoys regular fully-funded offsites and range of other perks.\n\nAsk your friends: you might already know someone who works here.\n\nTo learn more about Zellic, check out our blog: [zellic.io&#x2F;the-auditooor-grindset](https:&#x2F;&#x2F;zellic.io&#x2F;blog&#x2F;the-auditooor-grindset)\n\nWork at Zellic: [jobs@zellic.io](mailto:jobs@zellic.io) | [zellic.io&#x2F;careers](https:&#x2F;&#x2F;zellic.io&#x2F;careers) | @gf&amp;#x5f;256\n\nMeet the Founders: Luna: @gf&amp;#x5f;256, Jazzy: @ret2jazzy (Twitter) | @jazzyzellic (Discord)\n&quot;},{&quot;name&quot;:&quot;OtterSec&quot;,&quot;icon&quot;:&quot;/images/osec.png&quot;,&quot;description&quot;:&quot;[OtterSec](https:&#x2F;&#x2F;osec.io&#x2F;) is a blockchain auditing firm, securing a wide range of critical blockchain infrastructure. We review targets both on- and off-chain, from compilers to virtual machines to wallets. We don&#39;t require prior blockchain experience — our philosophy is simply to hire smart people.\n\nWe offer full-time and part-time roles with flexible hours, regular fully funded team offsites, and a range of other benefits. If you&#39;re interested or have questions, please take a look at our [careers page](https:&#x2F;&#x2F;osec.io&#x2F;careers&#x2F;). We&#39;ll reach out shortly via email or on Discord (&#x60;notdeghost&#x60;).\n&quot;},{&quot;name&quot;:&quot;Google Cloud&quot;,&quot;icon&quot;:&quot;/images/gcp.png&quot;,&quot;description&quot;:&quot;Infrastructure sponsored by g.co&#x2F;cloud&quot;}],&quot;ctfName&quot;:&quot;MaltaCTF 2025&quot;,&quot;divisions&quot;:{&quot;open&quot;:&quot;Open&quot;,&quot;malta&quot;:&quot;Maltese&quot;},&quot;defaultDivision&quot;:&quot;open&quot;,&quot;origin&quot;:&quot;https:&#x2F;&#x2F;quals.2025.ctf.mt&quot;,&quot;startTime&quot;:1750489200000,&quot;endTime&quot;:1750575600000,&quot;faviconUrl&quot;:&quot;/static/favicon.ico&quot;,&quot;emailEnabled&quot;:true,&quot;userMembers&quot;:false}"/></head><body><div id="app"/><script defer="defer" src="/assets/main.b1e85e82737d17b8f807.js"></script></body></html>
